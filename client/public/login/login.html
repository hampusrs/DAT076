<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Log in</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="login.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
   
    <header class="back-btn">
        <a href="https://www.spotify.com"> <img src="images_login/go-back.png"> </a>
    </header>
    
    <div class="container text-center">

        <div class="signin-form">

            <div class="row justify-content-center email">
                <label class="form-label">Email</label>
                <input id="inp" class="col-7" type="text" placeholder="Enter email">
            </div>

            <div class="row justify-content-center password">
                <label class="form-label">Password</label>
                <input id="inp" class="col-7" type="password" placeholder="Enter password">
            </div>

            <div class="d-flex justify-content-center">
                <a style="text-decoration: none; color:white;" href="../host-game/host-game.html">
                    <button id="signin-btn">Sign in</button>
                </a>
            </div>

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
